<nav class="main">
  <a routerLink="">Home</a>
  <a routerLink="/songs">All songs</a>

  <ng-container *ngIf="isLogged; else authPanel">
    <a routerLink="/songs/create">Add song</a>
    <a routerLink="/profile">{{ currentUser?.username }}</a>
    <a (click)="signOut()">Exit</a>
  </ng-container>

  <ng-template #authPanel>
    <a routerLink="/users/sign-in">Sign In</a>
    <a routerLink="/users/sign-up">Sign Up</a>
  </ng-template>
</nav>
<h3>Score lyrics</h3>
